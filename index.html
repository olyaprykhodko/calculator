<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="header">Калькулятор</h1>
    <div class="container">
        <div class="input-a">
            <input type="text" class="num-a" placeholder="Введите число">
        </div>
        <div class="operator">
            <input type="text" class="oper" placeholder="     + - * / %">
        </div>
        <div class="input-b">
            <input type="text" class="num-b" placeholder="Введите число">
        </div>
        <div class="equal">
            <p class="sign">=</p>
        </div>
        <div class="result"></div>
    </div>
    <!-- c0mmit1 -->
    <script src='script.js'></script>
</body>
</html>
